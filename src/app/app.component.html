<td-layout [mode]="'side'" [opened]="true">
  <td-navigation-drawer flex color="primary" name="Firstname Lastname" email="firstname.lastname@company.com">
    <md-nav-list>
      <a *ngFor="let item of routes" [routerLink]="item.route" md-list-item><md-icon>{{item.icon}}</md-icon>{{item.title}}</a>
    </md-nav-list>
    <div td-navigation-drawer-menu>
      <md-nav-list>
        <a *ngFor="let item of usermenu" md-list-item><md-icon>{{item.icon}}</md-icon>{{item.title}}</a>
      </md-nav-list>
    </div>
  </td-navigation-drawer>
  <td-layout-nav color="primary">
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      EMUAS Members
      <span flex></span>
      <td-search-box placeholder="Search Forum" [alwaysVisible]="false" flex></td-search-box>
      <button md-icon-button>
        <td-notification-count color="accent" [notifications]="2">
          <md-icon>group</md-icon>
        </td-notification-count>
      </button>
      <button md-icon-button>
        <td-notification-count color="accent" [notifications]="0">
          <md-icon>messages</md-icon>
        </td-notification-count>
      </button>
      <button md-icon-button>
        <td-notification-count color="accent" [notifications]="8">
          <md-icon>notifications</md-icon>
        </td-notification-count>
      </button>
      <button md-icon-button>
        <md-icon>tune</md-icon>
      </button>
    </div>
    <router-outlet></router-outlet>
  </td-layout-nav>
</td-layout>
